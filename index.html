<!DOCTYPE html>
<html>
<head>
  <title>Подсчёт баллов</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
    .question { margin-bottom: 15px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #result { font-weight: bold; margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Опросник с баллами</h1>
  
  <div id="questions">
    <!-- Вопросы будут добавляться здесь -->
  </div>

  <button onclick="addQuestion()">+ Добавить вопрос</button>
  <button onclick="calculateTotal()">Посчитать баллы</button>

  <div id="result"></div>

  <script>
    let questionCount = 0;

    // Добавляет новый вопрос
    function addQuestion() {
      questionCount++;
      const questionsDiv = document.getElementById("questions");
      
      const newQuestion = document.createElement("div");
      newQuestion.className = "question";
      newQuestion.innerHTML = `
        <h3>Вопрос ${questionCount}</h3>
        <input type="text" placeholder="Текст вопроса" id="q${questionCount}_text">
        <br>
        Баллы: <input type="number" id="q${questionCount}_score" min="0" value="0">
      `;
      
      questionsDiv.appendChild(newQuestion);
    }

    // Считает общую сумму баллов
    function calculateTotal() {
      let total = 0;
      
      for (let i = 1; i <= questionCount; i++) {
        const scoreInput = document.getElementById(`q${i}_score`);
        if (scoreInput) {
          total += parseInt(scoreInput.value) || 0;
        }
      }
      
      document.getElementById("result").innerHTML = `Общий счёт: <strong>${total}</strong> баллов`;
    }
  </script>
</body>
</html>
